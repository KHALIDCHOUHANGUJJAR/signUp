<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <img
        src="./Group 114.svg "
        class="img-fluid py-0"
        alt="..."
      />
      <img
        src="./Signup to your account..png "
        class="img-fluid py-0"
        alt="..."
      />
    </div>

    <div class="RW_2">
      <div class="col_1">
        <h1 style="margin-left: 10vw">Sign Up</h1>
        <form onsubmit="signup();">
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="userEmail"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="userPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Select image</label>
            <input onchange="uploadImage();" type="file" accept="image/*" class="form-control" id="userPic" >
        </div>
          <button type="submit" class="btn btn-primary">
            Submit
            <div id="loader"></div>
          </button>
        </form>
        <img
          src="./Group 112.png "
          class="img-fluid py-5"
          
          id="gr112"
        />
      </div>
      <div class="col_2">
        <img
          src="./Hands Graduate.png "
          class="img_112"
          alt="..."
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="signUp.js"></script>
  </body>
</html>
